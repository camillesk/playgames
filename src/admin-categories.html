<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>PlayGames - Administração</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/grid.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <script src="../js/admin-categories.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="col-3">
        <a id="logo" href="./index.html">
          <div class="logo-div">
            <img src="../images/logo.png" alt="logo" class="logo" />
            <span class="logo-title">PLAY GAMES</span>
          </div>
        </a>
      </div>
      <div class="col-6 menu">
        <div class="dropdown">
          <button class="dropbtn">Administração</button>
          <div class="dropdown-content">
            <a href="./admin-categories.html">Categorias</a>
            <a href="./admin-products.html">Produtos</a>
          </div>
        </div>
        <a href="./produtos.html">Produtos</a>
        <a href="./pedidos.html">Pedidos</a>
        <a href="./contatos.html">Contato</a>
        <a href="./sobre.html">Sobre</a>
      </div>
    </div>

    <div class="">
      <h1><center>Administração - Categorias</center></h1>

      <center>
        <button type="button" class="new-category-btn" onclick="openModal()">
          <img src="../images/add.png" alt="add-category" class="add-icon">
          Adicionar Categoria
        </button>
      </center>

      <div class="content-box">
        <div class="categories-list-div">
          <table id="categories-list">
            <thead>
              <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Ações</td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content" style="width: 25%;">
        <span onclick="closeModal();" style="float:right;">&times;</span>
        <form onsubmit="saveCategory(this)" id="form">
          <input type="text" name="id" hidden />
          
          <label for="name">Nome</label>
          <input type="text" name="name" placeholder="Nome" />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
