<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/client-form.css">
  <script src="../js/client-form.js"></script>
  <script type="text/javascript">
    function submitForm(form) {
      localStorage.setItem('nome', form.name.value);
      localStorage.setItem('cpf', form.cpf.value);
      localStorage.setItem('cep', form.zipcode.value);
      localStorage.setItem('rua', form.street.value);
      localStorage.setItem('numero', form.nr.value);
      localStorage.setItem('complemento', form.complement.value);
      localStorage.setItem('bairro', form.neighborhood.value);
      localStorage.setItem('cidade', form.city.value);
      localStorage.setItem('uf', form.state.value);
      localStorage.setItem('form', 'submitted');
    }
  </script>
</head>

<body onload="onLoad();">
  <div class="register-box">
    <h2>Bem-vind@!</h2>

    <form id="form" onsubmit="submitForm(this)">
      <div class="user-box">
        <input class="input" type="text" id="name" name="name" required>
        <div class="cut"></div>
        <label class="placeholder" for="name">Nome</label>
      </div>

      <div class="user-box">
        <input class="input" type="text" id="cpf" maxlength=11 name="cpf" required>
        <div class="cut"></div>
        <label class="placeholder" for="cpf">CPF</label>
      </div>

      <div class="user-box">
        <input class="input" type="text" id="zip-code" name="zipcode" required maxlength="8">
        <div class="cut"></div>
        <label class="placeholder" for="zipcode">CEP</label>
      </div>

      <!-- TODO Devem ficar escondidos até o CPF ser colocado? -->
      <div class="user-box zip-code-dependent hidden">
        <input class="input" type="text" id="street" name="street" required>
        <div class="cut"></div>
        <label class="placeholder" for="street">Rua</label>
      </div>

      <div class="user-box zip-code-dependent hidden">
        <input class="input" type="number" id="nr" name="nr" min="1" required>
        <div class="cut"></div>
        <label class="placeholder" for="nr">Número</label>
      </div>

      <div class="user-box zip-code-dependent hidden">
        <input class="input" type="text" id="complement" name="complement">
        <div class="cut"></div>
        <label class="placeholder" for="complement">Complemento</label>
      </div>

      <div class="user-box zip-code-dependent hidden">
        <input class="input" type="text" id="neighborhood" name="neighborhood" required>
        <div class="cut"></div>
        <label class="placeholder" for="neighborhood">Bairro</label>
      </div>

      <div class="user-box zip-code-dependent hidden">
        <input class="input" type="text" id="city" name="city" required>
        <div class="cut"></div>
        <label class="placeholder" for="city">Cidade</label>
      </div>

      <div class="user-box zip-code-dependent hidden">
        <select class="input" id="state" name="state" required>
          <option value="" disabled>Selecione o Estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="ap">Amapá</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="ro">Rondônia</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="sp">São Paulo</option>
          <option value="se">Sergipe</option>
          <option value="to">Tocantins</option>
        </select>
      </div>
      <button type="submit" name="submit">Continuar</button>
    </form>
  </div>
  </div>
</body>

</html>
