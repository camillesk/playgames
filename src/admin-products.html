<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>PlayGames - Administração</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/grid.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <script src="../js/admin-products.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="col-3">
        <a id="logo" href="./index.html">
          <div class="logo-div">
            <img src="../images/logo.png" alt="logo" class="logo" />
            <span class="logo-title">PLAY GAMES</span>
          </div>
        </a>
      </div>
      <div class="col-6 menu">
        <div class="dropdown">
          <button class="dropbtn">
            Administração
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="./admin-categories.html">Categorias</a>
            <a href="./admin-products.html">Produtos</a>
            <a href="./admin-orders.html">Pedidos</a>
          </div>
        </div>
        <a href="./products.html">Produtos</a>
        <a href="./orders.html">Pedidos</a>
        <a href="./contact.html">Contato</a>
        <a href="./about.html">Sobre</a>
      </div>
    </div>

    <div class="">
      <h1><center>Administração - Produtos</center></h1>

      <div style="display:flex;justify-content:center;">
        <span type="button" class="filter-span">
          Filtar por Categoria:
          <select id="categories-filter" onchange="listProducts(this)">
            <option value="" text="" data-default selected>Todas</option>
          </select>
        </span>
        <button type="button" class="new-product-btn" onclick="openModal()">
          <img src="../images/add.png" alt="add-product" class="add-icon">
          Adicionar Produto
        </button>
      </div>

      <center>
      </center>

      <div class="products-list" id="products-list">
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <form onsubmit="saveProduct(this)" id="form">
            <span onclick="closeModal();" style="margin-left:auto;cursor:pointer;">&times;</span>
            <input type="text" name="id" hidden />

            <div class="form-input">
              <label for="cod">Código</label>
              <input type="number" name="cod" placeholder="123" />
            </div>

            <div class="form-input">
              <label for="cat">Categoria</label>
              <select name="cat" id="categories-list"></select>
            </div>

            <div class="form-input">
              <label for="name">Nome</label>
              <input type="text" name="name" placeholder="Nome do Produto" />
            </div>

            <div class="form-input">
              <label for="desc">Descrição</label>
              <textarea name="desc" rows="6" cols="60"> </textarea>
            </div>

            <div class="form-input">
              <label for="weight">Peso (KG)</label>
              <input type="text" name="weight" placeholder="23,56" />
            </div>

            <div class="form-input">
              <label for="price">Preço</label>
              <input
                type="text"
                name="price"
                hint="em reais"
                placeholder="23,56"
              />
            </div>

            <div class="form-input">
              <label for="image">Imagem</label>
              <input type="url" name="image" placeholder="URL da imagem" class="img-input">
            </div>

            <div class="form-input">
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
