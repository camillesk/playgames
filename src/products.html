<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>PlayGames - Produtos</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/grid.css" />
    <link rel="stylesheet" href="../styles/products.css" />
    <script src="../js/products.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="col-3">
        <a id="logo" href="./index.html">
          <div class="logo-div">
            <img src="../images/logo.png" alt="logo" class="logo" />
            <span class="logo-title">PLAY GAMES</span>
          </div>
        </a>
      </div>
      <div class="col-6 menu">
        <div class="dropdown">
          <button class="dropbtn">
            Administração
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="./admin-categories.html">Categorias</a>
            <a href="./admin-products.html">Produtos</a>
          </div>
        </div>
        <a href="./products.html">Produtos</a>
        <a href="./orders.html">Pedidos</a>
        <a href="./contact.html">Contato</a>
        <a href="./about.html">Sobre</a>
      </div>
    </div>

    <div ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <button id="cartbtn" onclick="openCart()">
        <img src="../images/cart.png" alt="cart" id="cartimg"/>
      </button>
    </div>

    <div id="floatingcart" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div id="cart-header">
        <h4>Seu carrinho de compras</h4>
        <span id="cart-close">x</span>
      </div>
      <div id="cart-body"></div>
      <div id="cart-footer">
        <span>Total: R$ </span>
        <span id="cart-total">0</span>
        <button id="cart-confirm" onclick="cartSubmit()">
          <img src="../images/ok.png" alt="confirm cart" id="cart-confirm-img">
        </button>
      </div>
    </div>

    <div class="content-box">
      <label for="cat">Categoria:</label>
      <select name="cat" id="category-selection" onchange="listProducts(this)">
        <option value="default" text="" data-default disabled selected></option>
      </select>
    </div>

    <div class="products-list" id="products-list">
      Selecione uma categoria.
    </div>

    <div id="myModal" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <div id="cart-submit-modal" class="modal">
      <span class="close">×</span>
      <div id="cart-submit-body" class="modal-content">
        <object type="text/html" data="client-form.html"></object>
      </div>
    </div>

    <div id="text-modal" class="modal">
      <div id="text-modal-content" class="modal-content">
        <div id="text-modal-header">
          <span id="text-modal-close" class="close">×</span>
        </div>
        <div id="text-modal-body"></div>
      </div>
    </div>

    <div id="loading-modal" class="modal">
      <img src="../images/loading.gif" id="loading-image" class="modal-content">
    </div>
  </body>
</html>
